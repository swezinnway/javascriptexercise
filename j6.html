<!DOCTYPE html>
<html>
    <head>
        
        <script>
            function TwodFive(){
              var result="";
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
 
                for(var i=num1;i<=num2;i++){
                if ( i % 2 == 0 && i%5==0) {
                 result+='Number is ='+i+'<br>';
                }
               
            }
            document.getElementById('lblResult').innerHTML = result ;
          }
            function clearData(){
                var result=confirm("Are you sure want to clear?");
                if(result==true){
                    document.getElementById('num1').value="";
                    document.getElementById('num2').value="";
                 
                    document.getElementById('lblResult').innerHTML="";
                } }       
        </script>
    </head>
    <body>
        <h2>JavaScript to Two and Five Devides</h2>
        
            <label> Enter a number:</label>
          
            <input type="text" id="num1"/><br>
            <label> Enter a number:</label>
          
            <input type="text" id="num2"/><br>
            
           <button  onclick="TwodFive()">TwodFive</button>
   
           <button onclick="clearData()">Reset</button>
           <h3 id="lblResult"></h3>
            
    </body>
</html>
