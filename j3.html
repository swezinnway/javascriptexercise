    <body>
        <h2>All number when 2 and 5</h2>

        <p id="demo"></p>
        <script>
            
            var text = "";
            var i;
            for (i = 0; i < 100; i++) {
            if (i%2==0 && i%5==0 )
             text+="Number is"+i+"<br>"; 
            
            }
            document.getElementById("demo").innerHTML = text;
            </script>
    </body>
