<!DOCTYPE html>
<html>
    <head>
        <script>
              function add(){
                var num1= document.getElementById('number1').value;
                var num2=document.getElementById('number2').value;
                var result= parseInt(num1)+parseInt(num2);
                document.getElementById('lblResult').innerHTML=result;
            }
            function subtract(){
                var num1= document.getElementById('number1').value;
                var num2=document.getElementById('number2').value;
                var result= parseInt(num1)-parseInt(num2);
                document.getElementById('lblResult').innerHTML=result;
               
            }
            function multiplies(){
                var num1= document.getElementById('number1').value;
                var num2=document.getElementById('number2').value;
                var result= parseInt(num1)*parseInt(num2);
                document.getElementById('lblResult').innerHTML=result;
               
            }
            function divides(){
                var num1= document.getElementById('number1').value;
                var num2=document.getElementById('number2').value;
                var result= parseInt(num1)/parseInt(num2);
                document.getElementById('lblResult').innerHTML=result;
               
            }
            
            function clearData(){
                var result=confirm("Are you sure want to clear?");
                if(result==true){
                    document.getElementById('number1').value="";
                    document.getElementById('number2').value="";
                    document.getElementById('lblResult').innerHTML="";
                }
            }
        </script>

    </head>
    <body>
        <label>Number 1:</label><br>
        <input type="text" id="number1" /><br>
        <label>Number 2:</label><br />
        <input type="number" id="number2" />
        <h3 id="lblResult"></h3>
        <button onclick="add()">+</button> 
        <button onclick="subtract()">-</button>
        <button onclick="multiplies ()">*</button>
        <button onclick="divides ()">/</button>
        <button onclick="clearData()">Reset</button>
    </body>
</html>
