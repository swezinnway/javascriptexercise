<!DOCTYPE html>
<html>
    <head>
        <title>Date Of Birth</title>
        <script>
            function checkAge(){
                var age1=document.getElementById("age").value;
                var date1=new Date();
                var year1=date1.getFullYear();
                var date2=new Date(age1);
                var year2=date2.getFullYear();
                
                if(year1-year2 < 18){
                    alert("Your age is under 18!");
                }
                else{
                    alert("Your age is over 18!");
                }
            }
        </script>
    </head>
    <body>
        Enter Age: <input type="date" id="age">&nbsp;&nbsp;
        <button type="button" onclick="checkAge()">Check Age</button>
    </body>
</html>
